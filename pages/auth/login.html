<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Inventory Manager</title>

  <!-- AdminLTE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="../../assets/style/login.css">
</head>

<body>

<div class="login-box" style="width: 400px;">
  <div class="card">
    <div class="card-header">
        <img src="../../assets/images/logo.png" alt="Logo" width="100">
      <p class="text-muted">Acesse sua conta ou crie uma nova</p>
    </div>

    <div class="card-body">
      <!-- Tabs -->
      <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="login-tab" data-toggle="pill" href="#login" role="tab">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="register-tab" data-toggle="pill" href="#register" role="tab">Cadastro</a>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Login -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="Email" required disabled>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Senha" required disabled>
            </div>

            <button type="submit" class="btn btn-primary btn-block"><a href="../app/dashboard.html">Acessar Sistema</a></button>
          </form>
        </div>

        <!-- Cadastro -->
        <div class="tab-pane fade" id="register" role="tabpanel">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Nome completo" required disabled>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="Email" required disabled>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Senha" required disabled>
            </div>

            <button type="submit" class="btn btn-success btn-block"><a href="../app/dashboard.html">Acessar Sistema</a></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
